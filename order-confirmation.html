<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/your-project-id.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen container mx-auto px-5">
        <div>
            <div class="bg-[#146EB4] flex justify-center items-center w-[85px] h-[85px] rounded-full mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                    stroke="white" class="size-16">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                </svg>
            </div>
            <div class=" py-[28px] md:py-[56px]"> 
                <h3 class="text-xl text-[#1A181E] leading-[28px] font-medium text-center">Your order is successful!</h3>
                <p class=" text-[#808080] text-center leading-[22px] font-light pt-2">You will receive a confirmation message
                    shortly. For more details, <span class=" md:block">check order status on your WhatsApp.</span></p>
            </div>
            <div class=" grid grid-cols-1 gap-y-5 md:flex md:justify-center md:items-center gap-x-5">
                <button
                    class=" text-[#5CA2CF] leading-[24px] font-medium border border-[#146EB4] md:px-10 py-3 w-full rounded-md">Track
                    order</button>
                <button
                    class=" text-white leading-[24px] bg-[#177CCB] border border-[#146EB4] md:px-10 py-3 w-full rounded-md">Continue
                    shopping</button>
            </div>
        </div>
    </div>
</body>
</html>
